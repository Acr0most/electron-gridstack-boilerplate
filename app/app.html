<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron-Gridstack Boilerplate</title>
</head>
<body>

  <div id="app" class="container" style="display: none;">
    <h1 id="greet"></h1>
    <p>
      Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this <strong id="os"></strong> machine.
    </p>
    <p>
      App author: <strong id="author"></strong>
    </p>
    <p>
      Environment: <strong id="env"></strong>
    </p>
    <p>
      Electron version: <strong id="electron-version"></strong>
    </p>
    <div class="grid-stack" data-gs-width="35">
      <div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="0" data-gs-y="0" data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content ui-draggable-handle">1</div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"></div>
      </div>
      <div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="3" data-gs-y="0" data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content ui-draggable-handle">2</div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"></div>
      </div>
      <div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="6" data-gs-y="0" data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content ui-draggable-handle">3</div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"></div>
      </div>
      <div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="9" data-gs-y="0" data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content ui-draggable-handle">4</div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"></div>
      </div>
      <div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="3" data-gs-y="3" data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content ui-draggable-handle">5</div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"></div>
      </div>
      <div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" data-gs-x="6" data-gs-y="3" data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content ui-draggable-handle">6</div>
        <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
